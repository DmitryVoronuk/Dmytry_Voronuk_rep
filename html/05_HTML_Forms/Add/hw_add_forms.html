<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw_add_forms</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" placeholder="Фамилия" maxlength="25" pattern="[А-Яа-я]+" required autofocus><br>
            <input type="text" placeholder="Имя" maxlength="20" pattern="[А-Яа-я]+" required><br>
            <input type="text" placeholder="Отчество" maxlength="24" pattern="[А-Яа-я]+" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" placeholder="AA" pattern="[A-Z]{2}" required>
                <input type="text" placeholder="1234567" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" placeholder="2000" pattern="[0-9]{4}" required><br>
                <select name="list">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="Number" min="1" max="31" step="1">
            </fieldset>
            <select name="list" required>
                <option value="BY">Беларусь</option>
                <option value="RUS">Россия</option>
                <option value="UKR">Украина</option>
                <option value="LAT">Латвия</option>
                <option value="LIT">Литва</option>
                <option value="POL">Польша</option>
            </select><br>
            Адрес<br>
            <textarea name="address" cols="20" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" size="9" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" placeholder="Логин" maxlength="20" pattern="[А-Яа-я]+{5,}" required><br>
            <input type="password" placeholder="Пароль" maxlength="20" pattern="[A-Za-z]+{10,}" required autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" placeholder="введите адрес почты"> <br>
            <input type="url" placeholder="введите адрес сайта"> <br>
        </fieldset>    
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="mail.jpeg">
        </fieldset>          
    </form>
</body>
</html>
